<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>

        <div id="error"></div>

        <div id="weatherInfo">
            <h2 id="cityName">Weather in City</h2>
            <div class="current-weather">
                <img id="weatherIcon" src="" alt="Weather Icon">
                <div class="weather-details">
                    <div id="temperature">0°C</div>
                    <div id="description">Weather Description</div>
                    <div class="additional-info">
                        <span>Feels like <span id="feelsLike">0°C</span></span> | 
                        <span>Humidity: <span id="humidity">0%</span></span> | 
                        <span>Wind: <span id="wind">0 km/h</span></span>
                    </div>
                </div>
            </div>
            <div id="forecast" class="forecast">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
